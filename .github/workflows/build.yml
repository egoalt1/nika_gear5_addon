name: Build Mine Mine no Mi Addon

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
- name: Install Gradle
  run: sudo apt-get install -y gradle

- name: Build with Gradle
  run: gradle build


      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nika-gear5-addon
          path: build/libs/*.jar
